name: CI-CD Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build & Push Backend Image
      run: |
        docker build -t backend ./server
        docker tag backend:latest ${{ secrets.ECR_BACKEND }}:latest
        docker push ${{ secrets.ECR_BACKEND }}:latest

    - name: Build & Push Frontend Image
      run: |
        docker build -t frontend ./client
        docker tag frontend:latest ${{ secrets.ECR_FRONTEND }}:latest
        docker push ${{ secrets.ECR_FRONTEND }}:latest

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ${{ secrets.AWS_REGION }} \
          --name ${{ secrets.EKS_CLUSTER_NAME }}

    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s/

name: CI-CD Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write        # Needed for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2️⃣ Configure AWS credentials via OIDC
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3️⃣ Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 4️⃣ Build & Push Backend Image
    - name: Build & Push Backend Image
      run: |
        docker build -t backend ./server
        docker tag backend:latest ${{ secrets.ECR_BACKEND }}:latest
        docker push ${{ secrets.ECR_BACKEND }}:latest

    # 5️⃣ Build & Push Frontend Image
    - name: Build & Push Frontend Image
      run: |
        docker build -t frontend ./client
        docker tag frontend:latest ${{ secrets.ECR_FRONTEND }}:latest
        docker push ${{ secrets.ECR_FRONTEND }}:latest

    # 6️⃣ Update kubeconfig for CI/CD
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ${{ secrets.AWS_REGION }} \
          --name ${{ secrets.EKS_CLUSTER_NAME }} \
          --role-arn ${{ secrets.AWS_ROLE_ARN }}

    # 7️⃣ Test kubectl access
    - name: Test kubectl access
      run: kubectl get nodes

    # 8️⃣ Deploy Kubernetes manifests
    - name: Deploy to EKS
      run: kubectl apply -f k8s/ --validate=false

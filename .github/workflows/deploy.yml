name: CI-CD Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configure AWS credentials via OIDC
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3Ô∏è‚É£ Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 4Ô∏è‚É£ Build & Push Backend Image
    - name: Build & Push Backend Image
      run: |
        docker build -t backend ./server
        docker tag backend:latest ${{ secrets.ECR_BACKEND }}:latest
        docker push ${{ secrets.ECR_BACKEND }}:latest

    # 5Ô∏è‚É£ Build & Push Frontend Image
    - name: Build & Push Frontend Image
      run: |
        docker build -t frontend ./client
        docker tag frontend:latest ${{ secrets.ECR_FRONTEND }}:latest
        docker push ${{ secrets.ECR_FRONTEND }}:latest

    # 6Ô∏è‚É£ Update kubeconfig
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ${{ secrets.AWS_REGION }} \
          --name ${{ secrets.EKS_CLUSTER_NAME }}

    # 9Ô∏è‚É£ Apply StorageClass (cluster-level)
    - name: Apply StorageClass
      run: kubectl apply -f k8s/storageclass-gp3.yaml

    # üîü Deploy MongoDB
    - name: Deploy Database
      run: kubectl apply -f k8s/database/ -n three-tier

    # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Backend
    - name: Deploy Backend
      run: kubectl apply -f k8s/backend/ -n three-tier

    # 1Ô∏è‚É£2Ô∏è‚É£ Deploy Frontend
    - name: Deploy Frontend
      run: kubectl apply -f k8s/frontend/ -n three-tier

    # 1Ô∏è‚É£3Ô∏è‚É£ Deploy Ingress
    - name: Deploy Ingress
      run: kubectl apply -f k8s/ingress/ -n three-tier
